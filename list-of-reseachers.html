<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researchers Directory - ResearchFund</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .researcher-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .researcher-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .filter-button.active {
            background-color: maroon;
            color: white;
        }
        .category-badge {
        display: inline-block;
        padding: 5px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 550;
        /* text-transform: uppercase; */
      }
    </style>
</head>
<body class="bg-gray-50 min-h-full">

    <!-- Navigation -->
  <div id="navbar"></div>
  <script src="navbar.js"></script>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Research Directory</h1>
            <p class="text-gray-600">Discover leading researchers, principal investigators, and consultants driving breakthrough discoveries</p>
        </div>

        <!-- Search and Filters -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <div class="flex flex-col lg:flex-row gap-4 items-center justify-between">
                <!-- Search Bar -->
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search researchers..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>

                <!-- Role Filters -->
                <div class="flex gap-2">
                    <button class="filter-button active px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium hover:bg-red" data-role="all" data-label="All"
                            onclick="filterByRole('all', this)">All</button>
                    <button class="filter-button px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium hover:bg-red" data-role="pi" data-label="Principal Investigators"
                            onclick="filterByRole('pi', this)">Principal Investigators</button>
                    <button class="filter-button px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium hover:bg-red" data-role="consultant" data-label="Consultants"
                            onclick="filterByRole('consultant', this)">Consultants</button>
                    <button class="filter-button px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium hover:bg-red" data-role="researcher" data-label="Researchers"
                            onclick="filterByRole('researcher', this)">Researchers</button>
                </div>
            </div>

            <!-- Specialty Filters -->
            <div class="mt-4 flex flex-wrap gap-2">
                <span class="text-sm text-gray-600 mr-2">Filter by specialty:</span>
                <button class="specialty-filter px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs hover:bg-blue-200" onclick="filterBySpecialty('machine-learning', this)">Machine Learning</button>
                <button class="specialty-filter px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs hover:bg-yellow-200" onclick="filterBySpecialty('physics', this)">Physics</button>
                <button class="specialty-filter px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-xs hover:bg-purple-200" onclick="filterBySpecialty('biochemistry', this)">Biochemistry</button>
                <button class="specialty-filter px-3 py-1 bg-orange-100 text-orange-800 rounded-full text-xs hover:bg-orange-200" onclick="filterBySpecialty('engineering', this)">Engineering</button>
                <button class="specialty-filter px-3 py-1 bg-red-100 text-red-800 rounded-full text-xs hover:bg-red-200" onclick="filterBySpecialty('AI', this)">AI</button>
                <button class="specialty-filter px-3 py-1 bg-green-100 text-green-800 rounded-full text-xs hover:bg-green-200" onclick="filterBySpecialty('cell-biology', this)">Cell Biology</button>
            </div>
        </div>

        <!-- Researchers Grid -->
        <div id="researchersGrid" class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>



        

        <!-- Load More Button -->
        <div class="text-center mt-8">
            <button class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 font-medium">
                Load More Researchers
            </button>
        </div>
    </main>

    <script>
        const researchersGrid = document.getElementById('researchersGrid');
        const searchInput = document.getElementById('searchInput');
        let researchersData = [];
        let currentRoleFilter = 'all';
        let currentSpecialtyFilter = '';
        let searchTerm = '';

        const slugify = (text = '') => text
            .toLowerCase()
            .replace(/[^a-z0-9]+/g, '-')
            .replace(/^-|-$/g, '');

        const roleFromTitle = (title = '') => {
            const normalized = title.toLowerCase();
            if (normalized.includes('consultant')) return 'consultant';
            if (normalized.includes('professor')) return 'pi';
            return 'researcher';
        };

        const getInitials = (name = '') => name
            .split(' ')
            .filter(Boolean)
            .map(part => part[0])
            .join('')
            .slice(0, 2)
            .toUpperCase() || 'R';

        const truncateText = (text = '', length = 110) => text.length > length
            ? `${text.slice(0, length)}...`
            : text;

        function updateRoleCounts() {
            const counts = { all: researchersData.length, pi: 0, consultant: 0, researcher: 0 };
            researchersData.forEach(item => {
                counts[roleFromTitle(item.title)] += 1;
            });

            document.querySelectorAll('.filter-button').forEach(btn => {
                const role = btn.dataset.role;
                const label = btn.dataset.label || btn.textContent;
                if (role && counts[role] !== undefined) {
                    btn.textContent = `${label} (${counts[role]})`;
                }
            });
        }


            // Get category color
      function getDepartmentColor(department) {
        const colors = {
        "Biomedical Engineering": "bg-red-100 text-red-800" ,
         "Physics": "bg-yellow-100 text-yellow-800",
          "Biochemistry": "bg-purple-100 text-purple-800",
          "Engineering": "bg-orange-100 text-orange-800",
          "Computer Science": "bg-indigo-100 text-indigo-800",
          "Environmental Science": "bg-pink-100 text-pink-800",
          "Cell Biology": "bg-green-100 text-green-800",
          "Machine Learning":"bg-blue-100 text-blue-800",
          "AI":"bg-red-100 text-red-800"

            
        };

        return colors[department] || "bg-gray-100 text-gray-800";
      }

        
        function renderResearchers() {
            if (!researchersGrid) return;

            researchersGrid.innerHTML = researchersData.map(researcher => {
                const role = roleFromTitle(researcher.title);
                const specialties = researcher.researchAreas || [];
                // console.log(researcher);
                const specialtySlugs = specialties.map(slugify).join(' ');
                const chips = specialties.map(area => {
            return `<span class="text-xs px-2 py-1 rounded-full font-semibold ${getDepartmentColor(area)}">${area}</span>`;
        }).join('');
                return `
                    <div class="flex flex-col h-full researcher-card bg-white rounded-xl shadow-sm p-6 border border-gray-200" data-role="${role}" data-specialty="${specialtySlugs}">
                        <div class="flex items-center mb-4">
                            <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-yellow-500 rounded-full flex items-center justify-center text-white text-xl font-bold mr-4">
                                ${getInitials(researcher.name)}
                            </div>
                            <div>
                                <h3 class="font-bold text-lg text-gray-900">${researcher.name}</h3>
                                <p class="text-blue-600 text-sm font-medium">${researcher.title || 'Researcher'}</p>
                                <p class="text-gray-500 text-xs">${researcher.affiliation || 'Affiliation TBD'}</p>
                            </div>
                            
                        </div>
                        
                        <div class="flex flex-wrap gap-1 mb-2 ">
                            ${chips}    
                        </div>
                       
                        <div class="mb-4">
                            

                            <p class="text-gray-600 text-sm">${truncateText(researcher.bio || '')}</p>
                        </div>

                        <div class="flex items-center justify-between text-xs text-gray-500 mb-4">
                            <span >${researcher.department || 'Department'}</span>
                            <span>${researcher.email || ''}</span>
                        </div>

                        <div class="mt-auto">
                            <a href="./researcher-profile.html">
                                <button class="w-full asu text-white py-2 rounded-lg hover:bg-red-900 text-sm font-medium">
                                    View Profile
                                </button>
                            </a>
                        </div>
                    </div>
                `;
            }).join('');

            updateRoleCounts();
            applyFilters();
        }

        function applyFilters() {
            const cards = document.querySelectorAll('.researcher-card');
            
            cards.forEach(card => {
                const cardRole = card.getAttribute('data-role');
                const cardSpecialties = card.getAttribute('data-specialty') || '';
                const textContent = card.textContent.toLowerCase();
                
                let showCard = true;
                
                if (currentRoleFilter !== 'all' && cardRole !== currentRoleFilter) {
                    showCard = false;
                }
                
                if (showCard && currentSpecialtyFilter && !cardSpecialties.includes(currentSpecialtyFilter)) {
                    showCard = false;
                }

                if (showCard && searchTerm && !textContent.includes(searchTerm)) {
                    showCard = false;
                }
                
                card.style.display = showCard ? 'flex' : 'none';
            });
        }

        function filterByRole(role, button) {
            currentRoleFilter = role;
            document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
            if (button) button.classList.add('active');
            applyFilters();
        }

        function filterBySpecialty(specialty, button) {
            if (currentSpecialtyFilter === specialty) {
                currentSpecialtyFilter = '';
                button?.classList.remove('bg-blue-500', 'text-white');
            } else {
                currentSpecialtyFilter = specialty;
                document.querySelectorAll('.specialty-filter').forEach(btn => {
                    btn.classList.remove('bg-blue-500', 'text-white');
                });
                button?.classList.add('bg-blue-500', 'text-white');
            }
            
            applyFilters();
        }

        async function loadResearchers() {
            if (!researchersGrid) return;
            try {
                const response = await fetch('./data.json');
                const data = await response.json();
                researchersData = data.professors || [];
                renderResearchers();
            } catch (error) {
                researchersGrid.innerHTML = '<p class="text-gray-500 col-span-full">Unable to load researchers right now.</p>';
                console.error('Failed to load researchers', error);
            }
        }

        searchInput?.addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            applyFilters();
        });

        document.addEventListener('DOMContentLoaded', loadResearchers);
    </script>

</html>
