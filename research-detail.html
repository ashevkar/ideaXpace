      // Format number
      function formatNumber(num) {
        if (num >= 1000) {
          return (num / 1000).toFixed(1) + "K";

        return num.toString();

      // Format date
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
